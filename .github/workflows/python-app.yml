name: Python Selenium Script

on:
  push:
    branches:
      - main  # "main" yerine projedeki aktif branch adınızı yazabilirsiniz.

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Google Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb
        sudo apt-get install -f

    - name: Install ChromeDriver
      run: |
        CHROMEDRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
        wget https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin

    - name: Run Selenium Script
      run: |
        python deneme.py
    - name: Değişiklikleri kontrol et ve commit et
      run: |
        git config --local user.name "Github Action"
        git config --local user.email "action@github.com"
        if [ -n "$(git status --porcelain)" ]; then
          git add yeni_link.txt  # Güncellenen dosyayı ekleyin.
          git commit -m "Güncellenen yeni_link.txt dosyası"
          git push
        else
          echo "No changes to commit"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub tokeni ile authenticate ol
