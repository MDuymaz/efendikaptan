name: Python Script Runner

on:
  schedule:
    - cron: "*/15 * * * *"  # Her 15 dakikada bir çalışır
  workflow_dispatch:  # Manuel olarak da çalıştırılabilir

jobs:
  run-script:
    runs-on: ubuntu-latest  # GitHub Actions'ın çalışacağı ortam

    steps:
      # Python ortamını kuruyoruz
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Python 3'ün her hangi bir sürümünü kullanabiliriz

      # Gereksinimlerinizi kuruyoruz (selenium, webdriver_manager)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      # Script dosyasını çekiyoruz (repo'dan)
      - name: Checkout repository
        uses: actions/checkout@v2

      # Python scriptini çalıştırıyoruz ve URL'yi ana_link.txt dosyasına kaydediyoruz
      - name: Run Python script and update ana_link.txt
        id: run_script
        run: |
          # Python scriptini çalıştırıyoruz ve URL'yi bir değişkene kaydediyoruz
          NEW_URL=$(python deneme.py)
          
          # Çıkan URL'yi ana_link.txt dosyasına kaydediyoruz
          echo "Yeni URL: $NEW_URL" > ana_link.txt

      # Güncelleme kontrolü: Eğer URL değişmemişse bildirimde bulunuyoruz
      - name: Check if URL is updated
        run: |
          OLD_URL=$(cat ana_link.txt)
          NEW_URL=$(python deneme.py)
          
          if [ "$OLD_URL" == "$NEW_URL" ]; then
            echo "URL güncellenmedi!"
            exit 1  # Workflow'u başarısız hale getiriyoruz
          else
            echo "URL güncellendi: $NEW_URL"
          fi
