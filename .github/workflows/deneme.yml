name: Run Selenium Script

on:
  push:
    branches:
      - main  # Ana dalınızı belirleyin (örneğin main veya master)

jobs:
  selenium-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager

    - name: Run Selenium script
      run: |
        python -c "
from selenium import webdriver
from selenium.webdriver.chrome.options import Options
from webdriver_manager.chrome import ChromeDriverManager
from selenium.webdriver.common.by import By
import time

# WebDriver'ı başlatıyoruz
options = Options()
options.add_argument('--headless')  # Tarayıcıyı gizli (headless) modda çalıştırıyoruz
options.add_argument('--disable-gpu')  # GPU'yu devre dışı bırakıyoruz, GitHub Actions için önerilir.
driver = webdriver.Chrome(ChromeDriverManager().install(), options=options)

try:
    driver.get('https://trgoals1229.xyz/')
    print(f'Sayfa açıldı: {driver.current_url}')
    
    # Sayfa tam olarak yüklenene kadar bekliyoruz
    time.sleep(5)

    # URL'yi yazdırıyoruz
    print(f'Yeni URL: {driver.current_url}')

finally:
    driver.quit()
"
