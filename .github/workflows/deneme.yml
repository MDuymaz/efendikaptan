name: Run Selenium Script

on:
  push:
    branches:
      - main  # Ana dalınızı belirleyin, örneğin 'main' veya 'master'

jobs:
  selenium-job:
    runs-on: ubuntu-latest

    steps:
    # Repository'yi klonla
    - name: Checkout repository
      uses: actions/checkout@v2

    # Python kurulumu
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    # Chrome ve gerekli bağımlılıkları yükle
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          wget \
          curl \
          unzip \
          libgconf-2-4 \
          libnss3 \
          libxss1 \
          libappindicator3-1 \
          libasound2 \
          libgbm1 \
          libnspr4 \
          libatk-bridge2.0-0 \
          libatk1.0-0 \
          libx11-xcb1 \
          libappindicator3-1 \
          fonts-liberation \
          xdg-utils \
          libu2f-udev \
          libsecret-1-0 \
          libnss3-tools
        pip install selenium webdriver-manager

    # ChromeDriver ve Selenium scriptini çalıştır
    - name: Run Selenium script
      run: |
        python -c "
from selenium import webdriver
from selenium.webdriver.chrome.options import Options
from webdriver_manager.chrome import ChromeDriverManager
import time

# WebDriver'ı başlatıyoruz
options = Options()
options.add_argument('--headless')  # Tarayıcıyı gizli (headless) modda çalıştırıyoruz
options.add_argument('--disable-gpu')  # GPU'yu devre dışı bırakıyoruz, GitHub Actions için önerilir
options.add_argument('--no-sandbox')  # Sandbox kullanmadan çalıştır
options.add_argument('--disable-dev-shm-usage')  # DevSHM kullanımını devre dışı bırakıyoruz

driver = webdriver.Chrome(ChromeDriverManager().install(), options=options)

try:
    driver.get('https://trgoals1229.xyz/')
    print(f'Sayfa açıldı: {driver.current_url}')
    
    # Sayfa tam olarak yüklenene kadar bekliyoruz
    time.sleep(5)
    
    # URL'yi yazdırıyoruz
    print(f'Yeni URL: {driver.current_url}')

finally:
    driver.quit()
"
