name: Run Python Script

on:
  schedule:
    - cron: '0 */4 * * *'  # 4 saatte bir çalışır
  workflow_dispatch:  # Manuel çalıştırma seçeneği ekler

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run script
      run: |
        python txt_to_m3u.py
    - name: Değişiklikleri kontrol et ve commit et
      run: |
        git config --local user.name "Github Action"
        git config --local user.email "action@github.com"
        if [ -n "$(git status --porcelain)" ]; then
          git add mac_verileri.m3u  # Güncellenen dosyayı ekleyin.
          git commit -m "Güncellenen mac_verileri.m3u dosyası"
          git push
        else
          echo "No changes to commit"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub tokeni ile authenticate ol
